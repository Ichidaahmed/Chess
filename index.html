<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شطرنج المحترفين</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    
    <div id="setup-page" class="page active">
        <div class="logo-area">
            <i class="fas fa-chess-king fa-3x" style="color: var(--highlight);"></i>
            <h1>شطرنج أونلاين</h1>
        </div>
        
        <div class="card">
            <h3><i class="fas fa-stopwatch"></i> اختر وقت المباراة</h3>
            <div class="time-selector">
                <button class="time-btn selected" onclick="selectTime(1)" id="t-1">1 د</button>
                <button class="time-btn" onclick="selectTime(5)" id="t-5">5 د</button>
                <button class="time-btn" onclick="selectTime(10)" id="t-10">10 د</button>
                <button class="time-btn" onclick="selectTime(30)" id="t-30">30 د</button>
            </div>
            <button class="btn main-btn" onclick="createGame()">إنشاء غرفة واللعب</button>
        </div>

        <div class="divider">
            <span>أو</span>
        </div>

        <div class="card">
            <h3><i class="fas fa-handshake"></i> الانضمام لصديق</h3>
            <input type="text" id="join-code" placeholder="أدخل كود الغرفة هنا">
            <button class="btn secondary-btn" onclick="joinGame()">دخول المباراة</button>
        </div>
    </div>

    <div id="game-page" class="page">
        
        <div id="waiting-overlay" class="overlay-waiting">
            <div class="waiting-content">
                <h2>في انتظار الخصم...</h2>
                <p>شارك هذا الكود:</p>
                <div class="room-code" id="display-code">---</div>
                <button class="btn copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i> نسخ الكود</button>
                <div class="loader"></div>
            </div>
        </div>

        <div class="game-ui">
            <div class="player-bar top-bar">
                <div class="user-info">
                    <i class="fas fa-user"></i> 
                    <span id="opponent-status">الخصم</span>
                </div>
                <div class="timer" id="timer-opponent">00:00</div>
            </div>

            <div class="board-container">
                <div id="board"></div>
            </div>

            <div class="player-bar bottom-bar">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i> 
                    <span id="my-name">أنت</span>
                </div>
                <div class="timer" id="timer-self">00:00</div>
            </div>
            
            <div id="status-msg" class="status-text"></div>
            
            <button class="btn exit-btn" onclick="location.reload()">
                <i class="fas fa-sign-out-alt"></i> خروج
            </button>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script src="script.js"></script>

</body>
</html>
